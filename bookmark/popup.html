<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Maple Bookmarks</title>
    <script src="height-init.js"></script>
    <style>
      body {
        margin: 0;
        padding: 8px 0 12px 12px;
        width: 408px;
        height: var(--popup-height, 400px); /* 使用动态计算的高度变量 */
        min-height: 200px;
        max-height: 618px;
        box-sizing: border-box;
        /* 模仿Chrome原生popup的顺滑效果 */
        opacity: 0;
        transform: scale(0.98) translateY(-4px);
        animation: popupFadeIn 0.18s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        /* 添加轻微的深度效果 */
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        border-radius: 6px;
        background-color: #ffffff;
      }

      /* Chrome风格的顺滑弹窗动画 */
      @keyframes popupFadeIn {
        0% {
          opacity: 0;
          transform: scale(0.98) translateY(-4px);
        }
        100% {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }

      #hot-area {
        position: absolute;
        top: 0;
        left: 20%;
        width: 70%;
        height: 40px;
        z-index: 100;
        cursor: pointer;
      }

      #notification-container {
        padding: 8px 10px;
        position: fixed;
        left: 0;
        top: 0;
        z-index: 99;
        max-width: 80%;
        background-color: rgba(0, 0, 0, 0.8);
        font-size: 14px;
        line-height: 18px;
        font-weight: 500;
        font-family: Arial, Helvetica, sans-serif;
        color: #fff;
        transform: translatex(-105%);
        transition: transform 0.3s ease;
        border-radius: 0 5px 5px 0;
        word-break: break-all;
      }

      body::-webkit-scrollbar {
        display: none;
      }

      .folder {
        width: 100%;
      }

      h2 {
        padding-left: 2px;
        font-size: 16px;
        font-weight: 500;
        color: #333;
        line-height: 1;
        margin-block-end: 13px;
        margin-block-start: 10px;
        user-select: none;
      }

      .folderTitle.collapsible-folder {
        position: relative;
        display: flex;
        align-items: center;
        gap: 6px;
        padding-right: 24px;
      }

      .folderTitle .folder-arrow {
        position: absolute;
        top: 4px;
        right: 20px;
        transform: translateY(-50%);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 12px;
        height: 12px;
        transition: transform 0.2s ease;
        flex-shrink: 0;
      }

      .folderTitle .folder-arrow::before {
        content: "";
        display: block;
        width: 7px;
        height: 7px;
        border: solid #999;
        border-width: 0 1.5px 1.5px 0;
        transform: rotate(-45deg);
        transition: transform 0.2s ease, border-color 0.2s ease;
      }

      .folderTitle.collapsible-folder.expanded .folder-arrow::before {
        transform: rotate(45deg);
      }

      p.message {
        color: #333;
        text-align: center;
        font-weight: 400;
        font-size: 16px;
        line-height: 1.8;
      }

      .childContainer {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
      }

      #search-wrapper {
        margin-bottom: 22px;
        position: relative;
        margin-top: -30px;
        transform: translateY(-105%);
        transition: all 0.28s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      #search-wrapper.show {
        transform: translateY(0) !important;
        margin-top: 0 !important;
        height: auto !important;
      }

      #search-wrapper.show .arrow {
        transform: rotate(-135deg);
        opacity: 1 !important;
      }

      .search-action {
        width: 384px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 108%;
        height: 20px;
        cursor: pointer;
      }

      #search-wrapper .arrow {
        position: relative;
        opacity: 0;
        content: "";
        border: solid black;
        border-width: 0 2px 2px 0;
        display: inline-block;
        padding: 4px;
        transform: rotate(45deg);
        transition: all 0.28s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        cursor: pointer;
      }

      #search-wrapper .arrow::after {
        content: "";
        display: inline-block;
        position: absolute;
        top: -10px;
        bottom: -10px;
        left: -20px;
        right: -20px;
      }

      #best-match .bookmark.active {
        background-color: #d5d1cd;
      }

      .childContainer > .bookmark {
        width: 120px;
        height: 42px;
        box-sizing: border-box;
        border-radius: 5px;
        background-color: #f1f1f1;
        padding: 6px 12px;
        margin-bottom: 12px;
        margin-right: 12px;
        text-align: center;
        display: flex;
        align-items: center;
        text-decoration: none;
        /* 优化的过渡效果 */
        transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      .childContainer > .bookmark:hover {
        background-color: #e6e6e6;
        transform: translateY(-1px);
      }

      .bookmark p {
        font-size: 14px;
        color: #333;
        margin-left: 8px;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
      }

      .favicon {
        height: 18px;
        width: 18px;
        margin-left: 2px;
      }

      #header {
        margin-bottom: 24px;
        width: 384px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: transparent;
      }

      #searchInput {
        width: 100%;
        padding: 10px 12px;
        font-size: 16px;
        height: 18px;
        line-height: 20px;
        color: #333;
        outline: none;
        caret-color: rgba(0, 0, 0, 0.5);
        background: transparent;
        text-align: center;
        border: none;
      }

      #search-wrapper.show #searchInput {
        border-bottom: 1px solid #e6e6e6;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #2a2a2a;
          color: #f1f1f1;
          box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
        }

        #notification-container {
          background-color: #f1f1f1;
          color: #2a2a2a;
        }

        #search-wrapper .arrow {
          border-color: #f1f1f1;
        }

        h2,
        p.message,
        h2 .expandIcon {
          color: #f1f1f1;
        }

        .childContainer .bookmark {
          background-color: #555;
        }

        #best-match .bookmark.active {
          background-color: #777;
        }

        .childContainer > .bookmark:hover {
          background-color: #666;
          transform: translateY(-1px);
        }

        .bookmark p {
          color: #f1f1f1;
        }

        #searchInput {
          color: #f1f1f1;
          caret-color: rgba(255, 255, 255, 0.5);
        }

        #search-wrapper.show #searchInput {
          border-bottom: 1px solid #555;
        }

        .settings-btn {
          color: #ccc;
        }

        .folderTitle .folder-arrow::before {
          border-color: #f1f1f1;
        }

        .settings-btn:hover,
        .settings-wrapper:hover .settings-btn {
          background-color: rgba(255, 255, 255, 0.1);
        }
      }

      .settings-wrapper {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 28px;
        height: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 200;
      }

      .settings-btn {
        width: 24px;
        height: 24px;
        border: none;
        border-radius: 4px;
        background-color: transparent;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        color: #666;
        transition: all 0.2s ease;
        opacity: 0;
        pointer-events: none;
      }

      .settings-wrapper.show-once .settings-btn,
      .settings-wrapper:hover .settings-btn,
      .settings-btn:focus,
      .settings-btn:focus-visible {
        opacity: 1;
        pointer-events: auto;
      }

      .settings-btn:hover,
      .settings-wrapper:hover .settings-btn {
        background-color: rgba(0, 0, 0, 0.05);
        transform: scale(1.1);
      }

      .folderTitle .folder-label {
        flex: 1;
        min-width: 0;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <div class="settings-wrapper">
      <button class="settings-btn" id="settingsBtn" title="">⚙️</button>
    </div>
    <div id="hot-area"></div>
    <div id="notification-container"></div>
    <div id="search-wrapper">
      <div id="header">
        <input id="searchInput" type="text" placeholder="Search..." />
      </div>
      <div id="best-match"></div>
      <div class="search-action">
        <i class="arrow"></i>
      </div>
    </div>
    <div id="bookmarks"></div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
